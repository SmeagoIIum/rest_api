<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
  <head>
    <title>Emission calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-100 p-3" style="background-color: #eee">
    <form method="post" th:action="@{/}" >
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label for="airport dropdown menu1">From</label>
            <select class="form-control" id="airport dropdown menu1" th:name="airport1_id">
              <option th:each="airport : ${airports}" th:value="${airport.id}" th:text="${airport.name} + ' ('
                       + ${airport.iataCode} + ')'"></option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label for="airport dropdown menu2">To</label>
            <select class="form-control" id="airport dropdown menu2" th:name="airport2_id">
              <option th:each="airport : ${airports}" th:value="${airport.id}" th:text="${airport.name} + ' ('
                       + ${airport.iataCode} + ')'"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" th:name="isRoundtrip">
          <label class="form-check-label" for="gridCheck">
            Roundtrip?
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Calculate emissions</button>
    </form>
    </div>
  </body>
</html>
