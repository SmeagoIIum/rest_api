<!DOCTYPE html>
<div class="container py-5">
  <div class="row">
    <div class="col-10 mx-auto">
<!--      <h1>File Upload Status</h1>-->
      <!--display error if any-->
      <div class="alert alert-danger" role="alert" th:if="${!status}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
      </div>

      <!--display users list-->
      <table class="table table-striped" th:if="${status}">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">id</th>
          <th scope="col">iataCode</th>
          <th scope="col">name</th>
          <th scope="col">latitudeDeg</th>
          <th scope="col">longitudeDeg</th>
          <th scope="col">municipality</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airport, i : ${airports}">
          <th scope="row" th:text="${i.index + 1}"></th>
          <td th:text="${airport.id}"></td>
          <td th:text="${airport.iataCode}"></td>
          <td th:text="${airport.name}"></td>
          <td th:text="${airport.latitudeDeg}"></td>
          <td th:text="${airport.longitudeDeg}"></td>
          <td th:text="${airport.municipality}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
